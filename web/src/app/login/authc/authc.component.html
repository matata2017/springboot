<section>
  <h4 class="section-title">登录</h4>
  <form class="form-directive" [formGroup]="form">
    <div class="row">
      <div class="col-md-4">
        <input  type="text"  placeholder="用户名" formControlName="userName" />
      </div>
      <div class="col-md-4">
        <input  type="text"  placeholder="密码"  formControlName="passWord"/>
      </div>
    </div>
  </form>
  <div>
    <button  class="btn btn-hero-primary" (click)="create()">创建</button>
    <a routerLink=".." class="btn btn-default">返回</a>
  </div>
  <div>
  </div>
</section>
